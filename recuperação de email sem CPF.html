<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de dados sem CPF</title>
    <link rel="stylesheet" href="css/recuperaçãoDeEmailSemCPF.css">
    <link rel="stylesheet" href="css/reset.css">
    
</head>
<!--gera um paragrafo verde agua-->
<p class="p1"><img class="logo" src="img\DermaSoft.png"></p>

<body>
    <!--gera um paragrafo antes da frase-->
    <p class="p2"></p>
    <!--gera um texto-->
    <div class="PropósitoDaPagina">
        Recuperação de dados do usuário
    </div>
    <!--gera um paragrafo entre as frases-->
    <p class="p2"></p>
    <!--gera um texto-->
    <div class="informaçõesDeRecuperação">
        Por favor, forneça seus dados abaixo e você receberá instruções<br> para recuperar seu acesso via e-mail
        cadastrado.
    </div>
    <span>
        <p class="p3">

        </p>

        <div class="cadastroRNE">
            <p class="RNE">Passaporte ou RNE
                <input class="SeuRNE" type="text" name="cpf" id="cpf">

            </p>

        </div>
    </span>
    <p class="p4"></p>
    <span>


        <div class="cadastroEMAIL">
            <p class="EMAIL">E-mail
                <input class="SeuEMAIL" type="text" name="E-mail" id="E-mail">

            </p>
        </div>


    </span>
    <p class="p5"></p>
    <div class="nãoPossuoCPF">Não possuo CPF
       
<div class="toggle-button">
  <input type="checkbox" id="toggle" class="toggle-input">
  <label for="toggle" class="toggle-label"></label>
</div>
    </div>
    <div class="btRecuperar">
        <button class="botãoDeRecuperar">Recuperar</button>
    </div>
</body>

</html>
